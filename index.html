
<!DOCTYPE html>
<html>
<head>
	<title>Don't Go To Wendy's!</title>
	<!--bootstrap-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--typography-->
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Pacifico" rel="stylesheet">
	<!--our css-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="Jumbotron"> 
		<h1>What Are We Doing Tonight?</h1>
	</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">
			
					<h2>What's for Dinner Tonight?</h2>
						<h4 class="subtitle">Do you have any ingredients?</h4>
							<textarea rows="3" id="textArea" placeholder="carrots, celery, chicken">
							</textarea>
							</div>
							</div>
							<div class="row">
							<!-- buttons for selecting diet choices -->
						<ul class="col-md-offset-2 col-md-5">
							<li><button class="btn btn-default choices" id="veggie" data-type="vegetarian">Vegetarian</button></li>
							<li><button class="btn btn-default choices" id="veeg" data-type="vegan">Vegan</button></li>
							<li><button class="btn btn-default choices" id="gluten" data-type="gluten">Gluten-Free</button></li>
							<li><button class="btn btn-success" type="submit" id="submit">Submit</button></li>
						</ul>
			 	</div>	
<!-- div to attach recipes to -->
	 <div class="col-md-12 text-center" id="recipes"></div>

		<div class="row">
			<div class="col-sm-12 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">
				<h2>What Movie to Watch Tonight?</h2>
					<h4 class="subtitle">Enter an actor:</h4>
						<textarea rows="3" id="actorZone" placeholder="Arnold Schwarzenneger">
						</textarea>
					</div>
					<!-- UL of type of Movie buttons - not active yet -->
							<ul class="col-md-offset-2 col-md-5">
							<li><button class="btn btn-default" id="comedy" data-type="comedy">Comedy</button></li>
							<li><button class="btn btn-default" id="drama" data-type="drama">Drama</button></li>
							<li><button class="btn btn-default" id="action" data-type="action">Action</button></li>
						<li><button class="btn btn-success" type="submit" id="submit-movie">Submit</button></li>
						</ul>
			</div>

			<div class="col-md-12 text-center" id="movies"></div>
		</div>
	
	
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
